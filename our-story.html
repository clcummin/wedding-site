<html lang="en">
<head>

  <title>Our Story</title>

  <!-- theme and shared styles -->
  <link rel="stylesheet" href="theme.css">
  <link rel="stylesheet" href="style.css">
</head>
<body class="allow-scroll">

  <div class="story-page">
    <div id="flipbook">

      <!-- Cover -->

        <img
          src="assets/E0CE56C2-FCAE-4964-B0A0-A9DECA61222F.jpeg"
          alt="Our Story Cover"
          class="cover-img">
      </div>

      <!-- Page 1: TEXT -->
      <div class="page text-page">
        <div class="text-content">
          [Your text for page 1 goes here]
        </div>
      </div>
      <!-- Page 2: IMAGE -->
      <div class="page image-page">
        <img src="assets/comic1.png" alt="Comic panel 1" class="comic-img">
      </div>

      <!-- Page 3: TEXT -->
      <div class="page text-page">
        <div class="text-content">
          [Your text for page 2 goes here]
        </div>
      </div>
      <!-- Page 4: IMAGE -->
      <div class="page image-page">
        <img src="assets/comic2.png" alt="Comic panel 2" class="comic-img">
      </div>

      <!-- Page 5: TEXT -->
      <div class="page text-page">
        <div class="text-content">
          [Your text for page 3 goes here]
        </div>
      </div>
      <!-- Page 6: IMAGE -->
      <div class="page image-page">
        <img src="assets/comic3.png" alt="Comic panel 3" class="comic-img">
      </div>

      <!-- Page 7: TEXT -->
      <div class="page text-page">
        <div class="text-content">

      </div>
      <!-- Page 8: IMAGE -->

        <img src="assets/comic4.png" alt="Comic panel 4" class="comic-img">

      <!-- Page 9: TEXT -->
      <div class="page text-page">

        </div>
      </div>

        <img src="assets/comic5.png" alt="Comic panel 5" class="comic-img">

    </div><!-- /#flipbook -->
  </div><!-- /.story-page -->

  <!-- locally hosted libs -->
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/turn.min.js"></script>

  <!-- simplified flip‑book init -->
  <script>
    $(function() {
      var $fb = $('#flipbook');
      if (!$fb.length) return;

      // size cap
      var vw     = $(window).width();
      var width  = Math.min(vw * 0.8, 450);
      var height = width * 0.66;

      $fb.turn({
        width:        width,
        height:       height,
        display:      'double',
        autoCenter:   true,
        acceleration: true,
        gradients:    true,
        elevation:    50
      });

      // one‐and‐only flip per click/tap
      $fb.on('click', '.page', function(e) {
        e.preventDefault();
        $fb.turn('next');
      });
    });
  </script>
</body>
</html>
