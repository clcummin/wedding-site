<script src="assets/js/turn.min.js"></script>
<script>
  $(function() {
    var $fb = $('#flipbook');
    if (!$fb.length) return;

    // calculate two sizes
    var vw      = $(window).width();
    var coverW  = Math.min(vw * 0.95, 800);
    var coverH  = coverW * 0.66;
    var pageW   = Math.min(vw * 0.8, 600);
    var pageH   = pageW * 0.66;

    // init at cover size
    $fb.turn({
      width:        coverW,
      height:       coverH,
      display:      'double',
      autoCenter:   true,
      acceleration: true,
      gradients:    true,
      elevation:    50
    });

    // whenever a page is turned…
    $fb.on('turned', function(event, page) {
      if (page === 1) {
        // back to cover
        $fb.turn('size', coverW, coverH);
      } else {
        // any other leaf → shrink
        $fb.turn('size', pageW, pageH);
      }
    });

    // single click/tap to advance
    $fb.on('click', '.page', function(e) {
      e.preventDefault();
      $fb.turn('next');
    });
  });
</script>
