<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" href="assets/favicon.png">

  <!-- theme and shared styles -->
  <link rel="stylesheet" href="assets/css/theme.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <!-- page‑specific -->
  <link rel="stylesheet" href="assets/css/story.css">
</head>
<body class="allow-scroll">

  <!-- Sticky Header/Nav -->
  <header class="site-header">
    <nav class="main-nav">
      <ul>
        <li><a href="our-story.html">Our Story</a></li>
        <li><a href="events.html">Events</a></li>
        <li><a href="rsvp.html">RSVP</a></li>

        <li><a href="transportation.html">Transportation</a></li>
        <li><a href="gallery.html">Gallery</a></li>
      </ul>
    </nav>
  </header>

  <div class="story-page">
    <div id="flipbook">

      <!-- Cover -->
      <div class="page cover">
        <img
          src="assets/E0CE56C2-FCAE-4964-B0A0-A9DECA61222F.jpeg"
          alt="Our Story Cover"
          class="cover-img">
      </div>

      <!-- Pages 1–10 as before… -->
      <div class="page text-page"><div class="text-content">[Text 1]</div></div>
      <div class="page image-page"><img src="assets/comic1.png" class="comic-img"></div>
      <!-- etc… up through page 10 -->

    </div><!-- /#flipbook -->

    <!-- ← Previous / Next buttons below the book -->
    <div class="flip-controls">
      <button id="prevBtn" class="main-btn">← Previous</button>
      <button id="nextBtn" class="main-btn">Next →</button>
    </div>
  </div><!-- /.story-page -->

  <!-- locally hosted libs -->
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/turn.min.js"></script>

  <script>
    $(function() {
      var $fb = $('#flipbook');
      if (!$fb.length) return;

      var vw      = $(window).width();
      var pageW   = Math.min(vw * 0.9, 800);
      var pageH   = pageW * 0.66;
      var spreadW = pageW * 2;

      $fb.turn({
        width:      spreadW,
        height:     pageH,
        display:    'double',
        autoCenter: true,
        acceleration:false,
        gradients:  false,
        elevation:  0
      });

      // remove any page‐click handlers
      $fb.off('click touchstart');

      // bind our new controls
      $('#prevBtn').on('click', function(e) {
        e.preventDefault();
        $fb.turn('previous');
      });
      $('#nextBtn').on('click', function(e) {
        e.preventDefault();
        $fb.turn('next');
      });
    });
  </script>
</body>
</html>
