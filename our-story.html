<script src="assets/js/turn.min.js"></script>

<script>
  $(function() {
    var $fb = $('#flipbook');
    if (!$fb.length) return;

    // Define one “big” size for all pages
    var vw     = $(window).width();
    var width  = Math.min(vw * 0.9, 800); // up to 800px or 90% viewport
    var height = width * 0.66;            // maintain ~2:3 ratio
    var spreadW = width * 2; //double page size

    // Initialize with a single fixed size
    $fb.turn({
      width:        spreadW,
      height:       height,
      display:      'double',
      autoCenter:   true,
      acceleration: true,
      gradients:    true,
      elevation:    50
    });

    // Click-anywhere flips forward one page
    $fb.on('click touchstart', '.page', function(e) {
      e.preventDefault();
      $fb.turn('next');
    });
  });
</script>
