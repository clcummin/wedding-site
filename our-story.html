<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta 
    name="viewport" 
    content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Our Story</title>
  <link rel="icon" type="image/png" href="assets/favicon.png">

  <!-- 1️⃣ Theme tokens & reset -->
  <link rel="stylesheet" href="theme.css">
  <!-- 2️⃣ Shared page styles (including flip‑book rules) -->
  <link rel="stylesheet" href="style.css">
  <!-- 3️⃣ Heading font -->
  <link 
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" 
    rel="stylesheet">
</head>
<body class="allow-scroll">

  <div class="story-page">
    <div id="flipbook">

      <!-- Cover (click/tap me!) -->
      <div class="page cover">
        <img
          src="assets/E0CE56C2-FCAE-4964-B0A0-A9DECA61222F.jpeg"
          alt="Our Story Cover"
          class="cover-img">
      </div>

      <!-- Page 1 -->
      <div class="page">
        <div class="page-left">
          <div class="text-page">[Your text for page 1 goes here]</div>
        </div>
        <div class="page-right">
          <img src="assets/comic1.png" alt="Comic panel 1">
        </div>
      </div>

      <!-- Page 2 -->
      <div class="page">
        <div class="page-left">
          <div class="text-page">[Your text for page 2 goes here]</div>
        </div>
        <div class="page-right">
          <img src="assets/comic2.png" alt="Comic panel 2">
        </div>
      </div>

      <!-- Page 3 -->
      <div class="page">
        <div class="page-left">
          <div class="text-page">[Your text for page 3 goes here]</div>
        </div>
        <div class="page-right">
          <img src="assets/comic3.png" alt="Comic panel 3">
        </div>
      </div>

      <!-- Page 4 -->
      <div class="page">
        <div class="page-left">
          <div class="text-page">[Your text for page 4 goes here]</div>
        </div>
        <div class="page-right">
          <img src="assets/comic4.png" alt="Comic panel 4">
        </div>
      </div>

      <!-- Page 5 -->
      <div class="page">
        <div class="page-left">
          <div class="text-page">[Your text for page 5 goes here]</div>
        </div>
        <div class="page-right">
          <img src="assets/comic5.png" alt="Comic panel 5">
        </div>
      </div>

    </div><!-- /#flipbook -->
  </div><!-- /.story-page -->

  <!-- jQuery & Turn.js from CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.js"></script>

<script>
  $(function() {
    var $fb = $('#flipbook');
    if (!$fb.length) return;

    // cap width at 450px, height at 2/3rds
    var vw    = $(window).width();
    var width  = Math.min(vw * 0.8, 450);
    var height = width * 0.66;

    $fb.turn({
      width:        width,
      height:       height,
      display:      'double',
      autoCenter:   true,
      acceleration: true,
      gradients:    true,
      elevation:    50
    });

    // debugging helper
    function doFlip(dir, e) {
      console.log('Flipping', dir);
      e.preventDefault();
      $fb.turn(dir);
    }

    // cover click/tap → next
    $fb.on('click touchstart pointerup', '.page.cover', function(e) {
      doFlip('next', e);
    });

    // right half → next
    $fb.on('click touchstart pointerup', '.page-right', function(e) {
      doFlip('next', e);
    });

    // left half → previous
    $fb.on('click touchstart pointerup', '.page-left', function(e) {
      doFlip('previous', e);
    });
  });
</script>

</body>
</html>
