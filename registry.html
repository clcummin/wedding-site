<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' 'unsafe-inline' https://script.google.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data:; media-src 'self'; connect-src 'self' https://script.google.com; frame-src 'none'; object-src 'none'; base-uri 'self'; form-action 'self'; upgrade-insecure-requests;"
    />
    <meta name="description" content="Wedding Registry for Christopher & Lorraine - Gift Ideas and Wish List" />
    <title>Registry</title>
    <link rel="icon" href="assets/images/favicon.png" type="image/png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Spectral:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Spectral:wght@400;700&display=swap"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Spectral:wght@400;700&display=swap"
      />
    </noscript>
    <link rel="stylesheet" href="assets/css/main.css" />
  </head>
  <body class="allow-scroll">
    <!-- ── Sticky Header & Nav ── -->
    <div id="site-header"></div>

    <!-- ── Page Content ── -->
    <main class="content-container">
      <h1>Registry</h1>
      <p>
        Thank you for sharing in our celebration. Your presence is the best
        gift of all. If you'd like to honor us with a gift, anything is
        appreciated although not required. Please visit our registry below.
      </p>
      <div class="text-page-buttons">
        <img
          src="assets/images/icons/gift.svg"
          alt="gift icon"
          class="registry-icon"
          loading="lazy"
        />
        <a
            href="https://www.myregistry.com/giftlist/becomingcummings"
            class="main-btn"
            target="_blank"
            rel="noopener noreferrer"
          >View Our Registry</a
        >
      </div>
    </main>

    <!-- site-wide behaviors -->
    <script src="assets/js/header.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
