<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RSVP</title>
    <link rel="icon" href="assets/images/favicon.png" type="image/png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Spectral:wght@400;700&display=swap"
      onload="this.rel='stylesheet'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Spectral:wght@400;700&display=swap"
      />
    </noscript>
    <link rel="stylesheet" href="assets/css/main.css" />
  </head>
  <body class="allow-scroll">
    <!-- ── Sticky Header & Nav ── -->
    <div id="site-header"></div>

    <!-- ── Content Card ── -->
    <main class="content-container">
      <h1>RSVP</h1>
      <div class="card intro-card" id="rsvpCard">
        <div id="step-code">
          <label for="code-input">Enter your 5-digit code:</label>
          <input
            type="text"
            id="code-input"
            pattern="\d{5}"
            maxlength="5"
            required
          />
          <button id="code-submit">Submit</button>
          <div id="code-error" class="error hidden">
            Incorrect code. Please try again.
          </div>
        </div>

        <div id="step-attending" class="hidden">
          <p id="party-name-message">Is your party attending?</p>
          <div class="rsvp-choice">
            <button type="button" id="party-no">No</button>
            <button type="button" id="party-yes">Yes</button>
          </div>
        </div>

        <form id="step-guests" class="hidden">
          <div id="guest-cards"></div>
          <div id="meal-error" class="error hidden"></div>
          <button type="submit">Submit RSVP</button>
        </form>

        <div id="final-message" class="hidden"></div>
      </div>
    </main>

    <!-- site-wide behaviors -->
    <script src="assets/js/header.js"></script>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/rsvp.js"></script>
  </body>
</html>
