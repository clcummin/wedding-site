<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' 'unsafe-inline' https://script.google.com https://script.googleusercontent.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data:; media-src 'self'; connect-src 'self' https://script.google.com https://script.googleusercontent.com; frame-src 'none'; object-src 'none'; base-uri 'self'; form-action 'self' https://script.google.com https://script.googleusercontent.com; upgrade-insecure-requests;"
    />
    <meta name="description" content="RSVP for Christopher & Lorraine's Wedding - September 12, 2026" />
    <title>RSVP</title>
    <link rel="icon" href="assets/images/favicon.png" type="image/png" />

    <link rel="stylesheet" href="assets/css/main.css" />
  </head>
  <body class="allow-scroll">
    <a href="#main-content" class="skip-link">Skip to main content</a>
    <!-- ── Sticky Header & Nav ── -->
    <div id="site-header"></div>

    <!-- ── Content Card ── -->
    <main id="main-content" class="content-container">
      <h1>RSVP</h1>
      <div class="card intro-card" id="rsvpCard">
        <div id="step-code">
          <form id="code-form" novalidate>
            <label for="code-input"
              >Enter the "Invite Code" you received with your invitation:</label
            >
            <input
              type="text"
              id="code-input"
              required
              pattern="[-A-Za-z0-9]{3,20}"
              autocomplete="off"
              maxlength="20"
              minlength="3"
              title="Enter your invite code (3-20 characters, letters, numbers, and hyphens only)"
            />
            <button id="code-submit" type="submit">Submit</button>
          </form>
          <div id="code-status" class="hidden" role="status" aria-live="polite"></div>
          <div id="code-error" class="error hidden" role="alert">
            Incorrect code. Please try again.
          </div>
        </div>

        <div id="step-attending" class="hidden">
          <p id="welcome-message" class="hidden"></p>
          <p id="party-name-message"></p>
          <div class="rsvp-choice">
            <button type="button" id="party-yes">Yes</button>
            <button type="button" id="party-no">No</button>
          </div>
        </div>

        <form id="step-guests" class="hidden" novalidate>
          <div id="guest-cards"></div>
          <div id="meal-error" class="error hidden" role="alert"></div>
          <button type="submit">Submit RSVP</button>
        </form>

        <div id="final-message" class="hidden" role="status" aria-live="polite"></div>
      </div>
    </main>

    <!-- site-wide behaviors -->
    <script src="assets/js/header.js"></script>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/rsvp.js"></script>
  </body>
</html>
