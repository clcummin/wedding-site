<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Video Only</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #111;
      overflow: hidden;
    }
    body {
      width: 100vw;
      height: 100vh;
    }
    .video-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      overflow: hidden;
      z-index: 1;
    }
    .video-bg video {
      width: 100vw; height: 100vh;
      object-fit: cover;
      position: absolute; top: 0; left: 0;
      background: #111;
    }
  </style>
</head>
<body>
  <div class="video-bg">
    <video autoplay muted loop playsinline>
      <source src="assets/video.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
</body>
</html>
