<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' 'unsafe-inline' https://script.google.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data:; media-src 'self'; connect-src 'self' https://script.google.com; frame-src 'none'; object-src 'none'; base-uri 'self'; form-action 'self'; upgrade-insecure-requests;"
    />
    <meta name="description" content="Wedding Photo Gallery - Christopher & Lorraine's Beautiful Moments" />
    <title>Gallery</title>
    <link rel="icon" type="image/png" href="assets/images/favicon.png" />

    <link rel="stylesheet" href="assets/css/main.css" />
  </head>
  <body class="allow-scroll">
    <!-- ── Sticky Header & Nav (same on every page!) ── -->
    <div id="site-header"></div>

    <!-- Gallery -->
    <main class="content-container gallery-content">
      <h1>Gallery</h1>
      <div class="gallery-frame">
        <div class="gallery-grid"></div>
      </div>
    </main>

    <!-- Lightbox overlay -->
    <div id="lightbox" class="lightbox hidden">
      <div class="lightbox-content" role="dialog" aria-modal="true">
        <button class="close" aria-label="Close">&times;</button>
        <div class="lightbox-media">
          <button class="prev" aria-label="Previous image">&#10094;</button>
          <img src="" alt="Gallery image" loading="lazy" />
          <button class="next" aria-label="Next image">&#10095;</button>
        </div>
        <div class="lightbox-dots" role="tablist"></div>
      </div>
    </div>
    <script src="assets/js/header.js"></script>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/gallery.js"></script>
  </body>
</html>
