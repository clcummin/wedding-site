<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Directory Listing Test</title>
  <style>
    body { font-family: sans-serif; margin: 2rem; }
    pre { background: #f0f0f0; padding: 1rem; white-space: pre-wrap; word-wrap: break-word; }
  </style>
</head>
<body>
  <h1>Directory Listing Test</h1>
  <p>This page tries to fetch <code>assets/gallery/</code> to check if your server returns a directory listing.</p>
  <pre id="output">Fetching...</pre>
  <script>
    fetch('assets/gallery/')
      .then(res => {
        if (!res.ok) throw new Error(res.status + ' ' + res.statusText);
        return res.text();
      })
      .then(text => {
        document.getElementById('output').textContent = text.slice(0, 2000);
      })
      .catch(err => {
        document.getElementById('output').textContent = 'Request failed: ' + err.message;
      });
  </script>
</body>
</html>
