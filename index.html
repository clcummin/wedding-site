<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Wedding</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Background Video Section -->
    <div class="background-video">
        <video autoplay muted loop id="background-video">
            <source src="assets/video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Welcome Section -->
    <div class="welcome">
        <h1>Welcome to Our Wedding</h1>
        <p>Weâ€™re so glad to share this special day with you!</p>
        <nav>
            <ul>
                <li><a href="#our-story">Our Story</a></li>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#rsvp">RSVP</a></li>
            </ul>
        </nav>
    </div>

    <!-- Our Story Section -->
    <div class="story" id="our-story">
        <h2>Our Story</h2>
        <div class="comic-strip">
            <div class="panel">
                <img src="assets/image1.jpg" alt="Comic Image 1">
                <p>Once upon a time...</p>
            </div>
            <div class="panel">
                <img src="assets/image2.jpg" alt="Comic Image 2">
                <p>We met and instantly clicked!</p>
            </div>
            <!-- Add more panels as necessary -->
        </div>
    </div>

    <!-- Gallery Section (Optional) -->
    <div class="gallery" id="gallery">
        <h2>Our Memories</h2>
        <div class="gallery-images">
            <!-- Gallery Images -->
            <img src="assets/image1.jpg" alt="Gallery Image">
            <img src="assets/image2.jpg" alt="Gallery Image">
            <!-- Add more images as necessary -->
        </div>
    </div>

    <!-- RSVP Section -->
    <div class="rsvp" id="rsvp">
        <h2>RSVP</h2>
        <form action="mailto:youremail@example.com" method="post" enctype="text/plain">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="attending">Will you be attending?</label>
            <select id="attending" name="attending" required>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select><br>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
