<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>When Cummings Meets Galano</title>
  <link rel="icon" type="image/png" href="assets/favicon.png">

  <link rel="stylesheet" href="assets/css/theme.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/index.css">

  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap"
    rel="stylesheet">
</head>
<body class="no-scroll">

  <!-- Video background with poster fallback -->
  <div class="background-video">
    <video autoplay muted loop playsinline poster="assets/video-fallback.jpg">
      <source src="assets/video.mp4" type="video/mp4">
      <img
        src="assets/video-fallback.jpg"
        alt="Christopher & Lorraine"
        style="width:100%;height:100%;object-fit:cover">
    </video>
  </div>

  <!-- Dim overlay -->
  <div class="video-overlay"></div>

  <!-- Intro card (fades in) -->
  <div class="intro-card-container" id="introCard">
    <a href="home.html" class="card intro-card" tabindex="0">
      <img
        src="assets/IMG_6586.jpeg"
        alt="Christopher & Lorraine"
        class="circle-photo">
      <h1 class="wedding-names">Christopher &amp; Lorraine</h1>
      <div class="wedding-date">
        September 12, 2026&nbsp;•&nbsp;Portola, CA
      </div>
      <!-- ⬇ New countdown ticker -->
    <div id="countdown" class="countdown"></div>
    </a>
  </div>

  <script src="assets/js/script.js"></script>
</body>
</html>
