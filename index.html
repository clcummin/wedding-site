<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
      <meta
        name="viewport"
        content="width=device-width, initial-scale=1"
      />
    <title>Home</title>
    <link rel="icon" type="image/png" href="assets/images/favicon.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Spectral:wght@400;700&display=swap"
      onload="this.rel='stylesheet'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Spectral:wght@400;700&display=swap"
      />
    </noscript>
    <link rel="stylesheet" href="assets/css/main.css" />
  </head>
  <body class="no-scroll">
    <!-- Video background with poster fallback -->
    <div class="background-video">
      <video autoplay muted loop playsinline poster="assets/video-fallback.jpg">
        <source src="assets/video.mp4" type="video/mp4" />
        <img
          src="assets/video-fallback.jpg"
          alt="Christopher & Lorraine"
          style="width: 100%; height: 100%; object-fit: cover"
          loading="lazy"
        />
      </video>
    </div>

    <!-- Dim overlay -->
    <div class="video-overlay"></div>

    <!-- Intro card (fades in) -->
    <div class="intro-card-container" id="introCard">
      <a href="home.html" class="card intro-card" tabindex="0">
        <img
          src="assets/images/index.jpeg"
          alt="Christopher & Lorraine"
          class="circle-photo"
          loading="lazy"
        />
        <h1 class="wedding-names">Lorraine<br />&amp;<br />Christopher</h1>
        <div class="wedding-date">
          September 12, 2026&nbsp;•&nbsp;Portola, CA
        </div>
        <!-- ⬇ New countdown ticker -->
        <div id="countdown" class="flip-clock flip-small"></div>
      </a>
    </div>

    <script src="assets/js/header.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
