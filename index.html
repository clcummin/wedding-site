<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>T & T Wedding</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Video and button (as previously set up) -->
  <div class="background-video fadeable" id="bg-video-container">
    <iframe
      id="bg-video"
      src="https://www.youtube.com/embed/N9vjH__0zh0?autoplay=1&mute=1&controls=0&loop=1&playlist=N9vjH__0zh0&modestbranding=1&rel=0&showinfo=0"
      frameborder="0"
      allow="autoplay; fullscreen"
      allowfullscreen
      title="Wedding Background Video">
    </iframe>
  </div>
  <div class="video-overlay fadeable" id="bg-overlay"></div>
  <div class="welcome-button-container" id="intro">
    <button class="welcome-button" onclick="revealMain()">Welcome to Our Wedding</button>
  </div>

  <!-- Welcome/Main Content -->
  <div class="main-layout hidden" id="main-content">
    <div class="side-bg left"></div>
    <div class="center-box">
      <div class="monogram">T &amp; T</div>
      <nav>
        <ul class="main-nav">
          <li><a href="#">Home</a></li>
          <li><a href="#">RSVP</a></li>
          <li><a href="#">Story</a></li>
          <li><a href="#">Where to Stay</a></li>
          <li><a href="#">Schedule</a></li>
          <li><a href="#">Registry</a></li>
          <li><a href="#">Travel</a></li>
          <li><a href="#">Q &amp; A</a></li>
          <li><a href="#">Wedding Party</a></li>
          <li><a href="#">Moments</a></li>
          <li><a href="#">Get the app</a></li>
        </ul>
      </nav>
      <div class="countdown" id="countdown"></div>
      <img src="assets/IMG_6586.jpeg" alt="Couple photo" class="main-photo"/>
    </div>
    <div class="side-bg right"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
