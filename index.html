<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Our Wedding</title>
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Background Video -->
  <div class="background-video">
    <iframe
      src="https://www.youtube.com/embed/N9vjH__0zh0?autoplay=1&mute=1&controls=0&loop=1&playlist=N9vjH__0zh0"
      frameborder="0"
      allow="autoplay; fullscreen"
      allowfullscreen
      title="Wedding Background Video">
    </iframe>
  </div>

  <!-- Optional dim overlay (subtle, not required, but pretty on mobile!) -->
  <div class="video-overlay"></div>

  <!-- Centered Intro Card, locked, fade-in after 1s -->
  <div class="intro-card-container" id="introCard">
    <a href="home.html" class="card intro-card" tabindex="0">
      <img src="assets/IMG_6586.jpeg" alt="Alex and Taylor smiling together" class="circle-photo"/>
      <h1 class="wedding-names">Alex & Taylor</h1>
      <div class="wedding-date">September 14, 2025 â€¢ Santa Barbara, CA</div>
    </a>
  </div>

  <script>
  // Lock scroll
  document.documentElement.style.overflow = "hidden";
  document.body.style.overflow = "hidden";
  document.body.style.height = "100vh";

  // Fade in card after 1s
  window.addEventListener('DOMContentLoaded', function() {
    setTimeout(function() {
      document.getElementById('introCard').classList.add('visible');
    }, 1000);
  });
  </script>
</body>
</html>
