<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wedding Party</title>
    <link rel="icon" href="assets/images/favicon.png" type="image/png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Spectral:wght@400;700&display=swap"
      onload="this.rel='stylesheet'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Spectral:wght@400;700&display=swap"
      />
    </noscript>
    <link rel="stylesheet" href="assets/css/main.css" />
  </head>
  <body class="allow-scroll">
    <!-- ── Sticky Header & Nav ── -->
    <div id="site-header"></div>

    <!-- ── Main Content Card ── -->
    <main class="content-container">
      <h1>Wedding Party</h1>

      <div class="party-grid">
        <!-- Repeat this .party-card for each member -->
        <div
          class="party-card"
          data-name="Alice Johnson"
          data-role="Maid of Honor"
          data-bio="Alice has been my best friend since college..."
          data-img="assets/images/alice-large.jpg"
        >
          <img src="assets/images/alice-thumb.jpg" alt="Alice Johnson" loading="lazy" />
          <h2>Alice Johnson</h2>
          <p class="role">Maid of Honor</p>
        </div>

        <div
          class="party-card"
          data-name="Alice Johnson"
          data-role="Maid of Honor"
          data-bio="Alice has been my best friend since college..."
          data-img="assets/images/alice-large.jpg"
        >
          <img src="assets/images/alice-thumb.jpg" alt="Alice Johnson" loading="lazy" />
          <h2>Alice Johnson</h2>
          <p class="role">Maid of Honor</p>
        </div>

        <div
          class="party-card"
          data-name="Alice Johnson"
          data-role="Maid of Honor"
          data-bio="Alice has been my best friend since college..."
          data-img="assets/images/alice-large.jpg"
        >
          <img src="assets/images/alice-thumb.jpg" alt="Alice Johnson" loading="lazy" />
          <h2>Alice Johnson</h2>
          <p class="role">Maid of Honor</p>
        </div>

        <div
          class="party-card"
          data-name="Alice Johnson"
          data-role="Maid of Honor"
          data-bio="Alice has been my best friend since college..."
          data-img="assets/images/alice-large.jpg"
        >
          <img src="assets/images/alice-thumb.jpg" alt="Alice Johnson" loading="lazy" />
          <h2>Alice Johnson</h2>
          <p class="role">Maid of Honor</p>
        </div>

        <div
          class="party-card"
          data-name="Michael Smith"
          data-role="Best Man"
          data-bio="Michael and I served together in the Marine Corps..."
          data-img="assets/images/michael-large.jpg"
        >
          <img src="assets/images/michael-thumb.jpg" alt="Michael Smith" loading="lazy" />
          <h2>Michael Smith</h2>
          <p class="role">Best Man</p>
        </div>

        <!-- add as many .party-card blocks as you need -->
      </div>
    </main>

    <!-- ── Modal Lightbox ── -->
    <div id="partyModal" class="modal-overlay hidden">
      <div class="modal-content">
        <button class="modal-close" aria-label="Close">&times;</button>
        <img src="" alt="" id="modalImg" loading="lazy" />
        <h2 id="modalName"></h2>
        <p class="role" id="modalRole"></p>
        <p id="modalBio"></p>
      </div>
    </div>

    <!-- site‑wide behaviors -->
    <script src="assets/js/header.js"></script>
    <script src="assets/js/script.js"></script>
    <!-- page‑specific lightbox -->
    <script src="assets/js/party.js"></script>
  </body>
</html>
